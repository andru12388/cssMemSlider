<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<input type="radio" name="r" id="btn-radio1" checked>
	<input type="radio" name="r" id="btn-radio2">
	<input type="radio" name="r" id="btn-radio3">
	<input type="radio" name="r" id="btn-radio4">
	<div class="slider middle">
		<div class="slides">
			<div class="slide s1"><img src="images/mem1.jpg" alt="mem slide"></div>
			<div class="slide"><img src="images/mem2.jpg" alt="mem slide"></div>
			<div class="slide"><img src="images/mem3.jpg" alt="mem slide"></div>
			<div class="slide"><img src="images/mem4.jpg" alt="mem slide"></div>	
		</div>
	</div>
	<div class="wrapper-info-nav">
		<div class="slider-info">
			<div class="slides">
				<div class="description-img s1">Picture description 1</div>
				<div class="description-img">Picture description 2</div>
				<div class="description-img">Picture description 3</div>
				<div class="description-img">Picture description 4</div>
			</div>
		</div>
		<div class="navigation">
			<label for="btn-radio1" class="bar"><span class="pag1"></span></label>
			<label for="btn-radio2" class="bar"><span class="pag2"></span></label>
			<label for="btn-radio3" class="bar"><span class="pag3"></span></label>
			<label for="btn-radio4" class="bar"><span class="pag4"></span></label>
		</div>
	</div>

</body>
</html>
